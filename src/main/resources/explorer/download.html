<!doctype html>

<html lang="en" class="h-100">

<head>

    <!-- https://www.baeldung.com/spring-mvc-static-resources -->
    <!-- https://getbootstrap.com/docs/5.1/examples/ -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="explorer.css" rel="stylesheet">

    <title>PDFfer Explorer</title>

</head>

<body class="d-flex flex-column h-100">

<header>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">PDFfer Explorer v1.0.0</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="download">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>


<!-- Begin page content -->
<main class="flex-shrink-0 container">
    <div class="bg-light p-5 rounded">
        <h1 class="mt-5">PDFfer Explorer</h1>
        <p class="lead">Try out the PDFfer API from this page.</p>
        <p>Refer to the <a href="https://pdffer.nekosoft.org">documentation</a> for more information.</p>
        <form method="post" action="">
            <div class="mb-3">
                <label for="pdfPayload" class="form-label">Enter the PDF payload as a JSON string</label>
                <textarea class="form-control" id="pdfPayload" name="pdfPayload" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="pdfTemplate" class="form-label">Select the PDF template to apply</label>
                <select class="form-select" id="pdfTemplate" name="pdfTemplate">
                    <option selected>default</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate PDF</button>
        </form>
    </div>
</main>


<!-- Sticky footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted"><a class="link-success" href="https://pdffer.nekosoft.org">PDFfer</a> &copy; 2021, NekoSoft LLC.</span>
    </div>
</footer>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>

</html>
